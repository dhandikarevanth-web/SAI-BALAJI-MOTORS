<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAI BALAJI MOTORS</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background: #111;
    color: white;
    padding: 15px;
    text-align: center;
}

nav {
    background: #e60000;
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

.hero {
    background: #333;
    color: white;
    padding: 80px 20px;
    text-align: center;
}

.container {
    padding: 30px;
    max-width: 1000px;
    margin: auto;
}

.card {
    background: white;
    padding: 20px;
    margin: 15px 0;
    border-radius: 6px;
}

button {
    background: #e60000;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
}

.modal-content {
    background: white;
    padding: 20px;
    max-width: 400px;
    margin: 100px auto;
    border-radius: 8px;
    text-align: center;
}

.close {
    float: right;
    cursor: pointer;
    font-size: 20px;
    color: red;
}
</style>
</head>

<body>

<header>
    <h1>SAI BALAJI MOTORS</h1>
    <p>All Bike Sales & Service Center</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Bikes</a>
    <a href="#">Contact</a>
</nav>

<section class="hero">
    <h2>Quality Bikes & Expert Service</h2>
</section>

<div class="container">
    <div class="card">
        <h3>Hero Splendor</h3>
        <button onclick="showDetails('Hero Splendor', 75000)">View Details</button>
    </div>

    <div class="card">
        <h3>Honda Shine</h3>
        <button onclick="showDetails('Honda Shine', 82000)">View Details</button>
    </div>

    <div class="card">
        <h3>Bajaj Pulsar</h3>
        <button onclick="showDetails('Bajaj Pulsar', 105000)">View Details</button>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="bikeModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">✖</span>
        <h2 id="bikeName"></h2>
        <p id="bikePrice"></p>
        <p id="bikeTax"></p>
        <p id="bikeTotal"></p>
    </div>
</div>

<footer>
    <p>© 2026 SAI BALAJI MOTORS</p>
</footer>

<script>
function showDetails(model, price) {
    let tax = price * 0.12; // 12% tax
    let total = price + tax;

    document.getElementById("bikeName").innerText = model;
    document.getElementById("bikePrice").innerText = "Base Price: ₹" + price;
    document.getElementById("bikeTax").innerText = "Tax (12%): ₹" + tax.toFixed(0);
    document.getElementById("bikeTotal").innerText = "On-road Price: ₹" + total.toFixed(0);

    document.getElementById("bikeModal").style.display = "block";
}

function closeModal() {
    document.getElementById("bikeModal").style.display = "none";
}
</script>

</body>
</html>
